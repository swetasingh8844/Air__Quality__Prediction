<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <style>
        .container {
            margin: 100px auto;
            max-width: 1000px;
            text-align: center;
            background-color: pink;
            /* background-image: url('/static/AQI2.jpg'); */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .form-group {
            margin-bottom: 20px;
            font-size: large;
        }
        button {
            margin: 10px;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Air Quality Prediction</h2>
        <form id="predictionForm" method="POST" action="/predict">
            <!-- Input fields -->
            <div class="form-group">
                <label for="PM2.5">PM2.5:</label>
                <input type="number" name="PM2.5" required>
            </div>
            <div class="form-group">
                <label for="PM10">PM10:</label>
                <input type="number" name="PM10" required>
            </div>
            <div class="form-group">
                <label for="NO">NO:</label>
                <input type="number" name="NO" required>
            </div>
            <div class="form-group">
                <label for="NO2">NO2:</label>
                <input type="number" name="NO2" required>
            </div>
            <div class="form-group">
                <label for="NOx">NOx:</label>
                <input type="number" name="NOx" required>
            </div>
            <div class="form-group">
                <label for="NH3">NH3:</label>
                <input type="number" name="NH3" required>
            </div>
            <div class="form-group">
                <label for="CO">CO:</label>
                <input type="number" name="CO" required>
            </div>
            <div class="form-group">
                <label for="SO2">SO2:</label>
                <input type="number" name="SO2" required>
            </div>
            <div class="form-group">
                <label for="O3">O3:</label>
                <input type="number" name="O3" required>
            </div>
            <div class="form-group">
                <label for="Benzene">Benzene:</label>
                <input type="number" name="Benzene" required>
            </div>
            <div class="form-group">
                <label for="Toluene">Toluene:</label>
                <input type="number" name="Toluene" required>
            </div>
            <div class="form-group">
                <label for="Xylene">Xylene:</label>
                <input type="number" name="Xylene" required>
            </div>

            <!-- Prediction button -->
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>

        <!-- Prediction results -->
        {% if prediction_text %}
        <div id="results">
            <h3>{{ prediction_text }}</h3>
            <p>{{ category }}</p>
            <p>{{ message }}</p>
        </div>
        {% endif %}

        
        <div class="form-group">
            <button type="button" id="clearButton">Clear</button>
        </div>
    </div>

    <script>
        document.getElementById('clearButton').addEventListener('click', function () {
            const form = document.getElementById('predictionForm');
            form.reset();

            const results = document.getElementById('results');
            if (results) {
                results.innerHTML = '';
            }
        });
    </script>
</body>
</html>
